<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubba's Gramama Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #00FFFC;
      background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Sci-fi overlay GIF for loading */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loadingOverlay img {
      width: 150px;
      height: 150px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    #passwordScreen, #mainContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00FFFC, 0 0 60px #00FFFC inset;
      text-align: center;
    }

    #mainContent { display: none; }

    input[type="password"] {
      padding: 12px;
      font-size: 18px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 2px solid #00FFFC;
      width: 250px;
      text-align: center;
      background-color: rgba(0,0,0,0.3);
      color: #00FFFC;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 5px;
      border-radius: 8px;
      border: 2px solid #00FFFC;
      cursor: pointer;
      transition: 0.3s;
      background-color: rgba(0,0,0,0.4);
      color: #00FFFC;
    }

    button:hover { box-shadow: 0 0 15px #00FFFC, 0 0 30px #00FFFC inset; transform: scale(1.05); }

    .enter-btn { border-color: #FF00FF; color: #FF00FF; }
    .enter-btn:hover { box-shadow: 0 0 15px #FF00FF, 0 0 30px #FF00FF inset; }

    .my-button { border-color: #00FFFF; color: #00FFFF; }
    .my-button:hover { box-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF inset; }

    h1 { margin-bottom: 20px; text-shadow: 0 0 10px #FF00FF, 0 0 20px #00FFFF; }

    p { text-align: center; }

    #errorMessage { margin-top: 10px; font-weight: bold; color: #FF0000; text-shadow: 0 0 5px #FF0000; }

  </style>
</head>
<body>
  <!-- Sci-fi Loading Overlay -->
  <div id="loadingOverlay">
    <img src="https://media.giphy.com/media/l41lFw057lAJQMwg0/giphy.gif" alt="Loading...">
  </div>

  <div id="passwordScreen">
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput" placeholder="password please">
    <button class="enter-btn" onclick="checkPassword()">Enter</button>
    <p id="errorMessage" style="display: none;">Incorrect password. woop woop you are so 67 mid you skibbidy</p>
  </div>

  <div id="mainContent">
    <h1>ðŸŽ‰ Welcome to Bubba's Gramama!</h1>
    <button class="my-button" onclick="openGame()">Launch Game</button>
    <p>Welcome. Please press the 'Launch Game' button to proceed.</p>
  </div>

  <script>
    const correctPassword = "GramasHomeisGreat!423";

    // Hide loading overlay when page is fully loaded
    window.addEventListener("load", () => {
      const overlay = document.getElementById("loadingOverlay");
      overlay.style.display = "none";
    });

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "flex";
      } else {
        error.style.display = "block";
      }
    }

    function openGame() {
      const win = window.open();
      const url = "https://lolpopami2354.github.io/test4/";
      const iframe = win.document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;
      win.document.body.style.margin = "0";
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
