	<style>
		body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #4B0082;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #passwordScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #mainContent {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    input[type="password"] {
      padding: 10px;

      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }

  .my-button {
    width: 200px;
    height: 50px;
    background-color: #007bff;
    color: white;

    font-size: 18px;
    cursor: pointer;
  #header {
	font-size: 20xp

  }
  }
</style>
	<div id="passwordScreen">
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput" placeholder="jkiklolxdtytysm">
    <button onclick="checkPassword()">Enter</button>
    <p id="errorMessage" style="color: red; display: none;">Incorrect password. You thought that it would be the placeholder ID, didn't you?</p>
  </div>

	<div id="mainContent">
    <h1>ðŸŽ‰ Welcome to Bubba's Gramama!</h1>
		<button class="my-button" style="background-color:blue;" onclick="openGame()">Lunch Game</button>
    <p>Welcome. Please press the 'Lunch Game' button to proceed.</p>
  </div>
	<script>
    const correctPassword = "jkiklolxdtytysm"; // ðŸ”‘ Change this to your desired password

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "flex";
      } else {
        error.style.display = "block";
      }
    }
  </script>
	<script>
		function openGame() {
var win = window.open()
var url = "https://lolpopami2354.github.io/test4/"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
	</script>
